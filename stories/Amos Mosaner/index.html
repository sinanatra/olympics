			<script type="application/json" data-sveltekit-fetched data-url="/api/snippets">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Alberto Tomba\",\"description\":\"Alberto Tomba, the charismatic Italian alpine skiing legend, left an indelible mark on the Winter Olympics through his performances across four iconic cities.\",\"methodology\":\"Highlighted Tomba's movements across the Olympic cities where he competed\",\"media\":false,\"config\":{\"clusterBy\":\"city\",\"moveBy\":\"name\",\"filters\":{},\"queryValue\":\"tomba\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"alberto tomba\"]}},\"path\":\"/texts/Alberto Tomba\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-ki5m8m\\\">Alberto Tomba, the charismatic Italian alpine skiing legend, left an indelible mark on the Winter Olympics through his performances across four iconic cities. He burst onto the scene at Calgary 1988, where he dazzled with two gold medals in the slalom and giant slalom. At Albertville 1992, Tomba defended his giant slalom title with grace and precision, earning another gold. Lillehammer 1994 saw him narrowly miss further Olympic glory, claiming a silver in the slalom after a fiercely contested race. He concluded his Olympic journey at Nagano 1998, showcasing the same flair and determination that defined his career. Tomba’s journey through these cities solidified his reputation as a global sports icon, with his victories and charisma bringing alpine skiing into the limelight.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-kudk2\\\">Alberto Tomba, il carismatico leggendario dello sci alpino italiano, ha lasciato un segno indelebile ai Giochi Olimpici Invernali attraverso le sue prestazioni in quattro città iconiche. È salito alla ribalta a Calgary 1988, dove ha incantato tutti con due medaglie d’oro nello slalom e nel gigante. Ad Albertville 1992, Tomba ha difeso il titolo nel gigante con grazia e precisione, conquistando un altro oro. A Lillehammer 1994 ha mancato di poco un’altra gloria olimpica, conquistando un argento nello slalom dopo una gara combattutissima. Ha concluso il suo percorso olimpico a Nagano 1998, mostrando lo stesso stile e determinazione che hanno definito la sua carriera. Il percorso di Tomba attraverso queste città ha consolidato la sua reputazione come icona sportiva globale, con le sue vittorie e il suo carisma che hanno portato lo sci alpino sotto i riflettori.\u003C/p>\"},{\"meta\":{\"title\":\"Alina Zagitova\",\"description\":\"Alina Zagitova, a trailblazing figure skater, etched her name in history at the 2018 PyeongChang Winter Olympics by winning gold in women’s singles at just 15 years old.\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"team\",\"moveBy\":\"name\",\"filters\":{\"city\":[\"PyeongChang\"]},\"queryValue\":\"Alina Zagitova\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"alina zagitova\"]}},\"path\":\"/texts/Alina Zagitova\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-14pdsvr\\\">Alina Zagitova, a trailblazing figure skater, etched her name in history at the 2018 PyeongChang Winter Olympics by winning gold in women’s singles at just 15 years old. Competing under the designation “Olympic Athletes from Russia,” due to her country’s doping sanctions, Alina became a defining figure of the Russian Olympic Committee (ROC) narrative. The ROC was born out of necessity, as sanctions barred Russia from competing under its flag, requiring eligible athletes to perform under a neutral banner while demonstrating personal compliance with strict anti-doping regulations.\u003C/p> \u003Cp data-svelte-h=\\\"svelte-14pgbzj\\\">For Alina, this unique status added another layer of pressure to her Olympic debut. Her extraordinary performance, combining technical difficulty and artistic elegance, brought pride not only to her supporters but also to the ROC delegation, symbolizing resilience amidst global scrutiny. As one of the standout athletes representing ROC, Alina’s victory was more than a personal triumph; it was a moment of redemption for a team navigating complex challenges to retain its place in Olympic history. Her gold medal remains a beacon of hope and perseverance for the ROC and for aspiring athletes worldwide.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-jzf3vr\\\">Alina Zagitova, una pattinatrice artistica all’avanguardia, ha inciso il suo nome nella storia alle Olimpiadi invernali di PyeongChang 2018 vincendo l’oro nel singolo femminile a soli 15 anni. Gareggiando sotto la denominazione di “Atleti olimpici dalla Russia”, a causa delle sanzioni antidoping del suo Paese, Alina è diventata una figura emblematica della storia del Comitato Olimpico Russo (ROC). Il ROC è nato per necessità, poiché le sanzioni hanno impedito alla Russia di gareggiare sotto la sua bandiera, richiedendo agli atleti idonei di esibirsi sotto una bandiera neutrale, dimostrando al contempo la propria conformità alle severe norme antidoping.\\nPer Alina, questo status unico ha aggiunto un ulteriore livello di pressione al suo debutto olimpico. La sua straordinaria performance, che combina difficoltà tecnica ed eleganza artistica, ha reso orgogliosi non solo i suoi sostenitori ma anche la delegazione della ROC, simboleggiando la resilienza in un contesto di controllo globale. Essendo una delle atlete di spicco della ROC, la vittoria di Alina è stata più di un trionfo personale; è stato un momento di riscatto per una squadra che ha affrontato sfide complesse per mantenere il suo posto nella storia delle Olimpiadi. La sua medaglia d’oro rimane un faro di speranza e perseveranza per la ROC e per gli aspiranti atleti di tutto il mondo.\u003C/p>\"},{\"meta\":{\"title\":\"Amos Mosaner\",\"description\":\"Amos Mosaner, a curler from Trento, etched his name into history alongside his partner Stefania Constantini by winning Italy’s first-ever gold medal in curling at the 2022 Beijing Winter Olympics.\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"sport\",\"moveBy\":\"name\",\"filters\":{},\"queryValue\":\"mosaner\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"amos mosaner\"]}},\"path\":\"/texts/Amos Mosaner\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-1h4o9s0\\\">Amos Mosaner, a curler from Trento, etched his name into history alongside his partner Stefania Constantini by winning Italy’s first-ever gold medal in curling at the 2022 Beijing Winter Olympics. The duo, hailing from a country with little curling tradition, achieved this milestone in the mixed doubles event, going undefeated throughout the tournament. Mosaner’s journey from Trento, a city known more for its stunning landscapes than winter sports, to Olympic glory is a testament to his dedication and the remarkable partnership with Constantini that inspired Italians to embrace the sport.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-606xvk\\\">Amos Mosaner, giocatore di curling di Trento, è entrato nella storia insieme alla sua compagna Stefania Constantini vincendo la prima medaglia d’oro italiana nel curling alle Olimpiadi invernali di Pechino 2022. Il duo, proveniente da un Paese con scarsa tradizione di curling, ha raggiunto questo traguardo nel doppio misto, rimanendo imbattuto per tutta la durata del torneo. Il viaggio di Mosaner da Trento, città nota più per i suoi splendidi paesaggi che per gli sport invernali, alla gloria olimpica è una testimonianza della sua dedizione e della straordinaria collaborazione con Constantini che ha ispirato gli italiani ad abbracciare questo sport.\u003C/p>\"},{\"meta\":{\"title\":\"Arturo Kinch\",\"description\":\"Arturo Kinch, a trailblazer for athletes from tropical nations, made history as a cross-country skier and alpine skier representing Costa Rica in the Winter Olympics.\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"city\",\"moveBy\":\"name\",\"filters\":{\"team\":[\"Costa Rica\"]},\"queryValue\":\"\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"arthur james \\\"arturo\\\" kinch barton\"]}},\"path\":\"/texts/Arturo Kinch\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-1smovfe\\\">Arturo Kinch, a trailblazer for athletes from tropical nations, made history as a cross-country skier and alpine skier representing Costa Rica in the Winter Olympics. His most remarkable achievement came off the slopes when he successfully convinced the International Olympic Committee to allow countries without snow to compete in the Winter Games. Kinch’s determination to bring inclusivity to the global sporting stage paved the way for athletes from non-traditional winter sports nations to pursue their Olympic dreams. Competing in four Winter Olympics (1980, 1984, 1988, and 2006), Kinch’s tenacity and passion for skiing not only represented Costa Rica but also inspired countless others from unlikely regions to challenge conventions and aim for the Olympic spotlight.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-ydv72i\\\">Arturo Kinch, un pioniere per gli atleti delle nazioni tropicali, è entrato nella storia come sciatore di fondo e sciatore alpino rappresentando la Costa Rica alle Olimpiadi invernali. Il suo risultato più importante è arrivato fuori dalle piste, quando è riuscito a convincere il Comitato Olimpico Internazionale a permettere ai Paesi senza neve di partecipare ai Giochi invernali. La determinazione di Kinch nel portare l’inclusività sul palcoscenico sportivo globale ha spianato la strada agli atleti di nazioni che non praticano sport invernali tradizionali per inseguire i loro sogni olimpici. Partecipando a quattro Olimpiadi invernali (1980, 1984, 1988 e 2006), la tenacia e la passione di Kinch per lo sci non solo hanno rappresentato la Costa Rica, ma hanno anche ispirato innumerevoli altri atleti di regioni improbabili a sfidare le convenzioni e a puntare alla ribalta olimpica.\u003C/p>\"},{\"meta\":{\"title\":\"Shiva Keshavan\",\"description\":\"Shiva Keshavan, India’s pioneering luge athlete, made history not just for his sport but also for his unique Olympic journey.\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"team\",\"moveBy\":\"name\",\"filters\":{\"team\":[\"Individual Olympic Athletes\"]},\"queryValue\":\"\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"shiva keshavan\"]}},\"path\":\"/texts/Shiva Keshavan\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-bnwhek\\\">Shiva Keshavan, India’s pioneering luge athlete, made history not just for his sport but also for his unique Olympic journey. At just 16, he debuted in the 1998 Nagano Winter Olympics, competing under the banner of “Individual Olympic Athletes” after India’s Olympic committee faced suspension. This unusual status marked him as a symbol of determination, representing his country independently while navigating a sport with no infrastructure or recognition in India. Over his six Winter Olympics appearances, he overcame immense challenges, from self-engineering his equipment to training in makeshift conditions, all while setting Asian speed records. Shiva’s story exemplifies the spirit of perseverance, proving that passion can prevail even in the face of adversity.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-r2gpcw\\\">Shiva Keshavan, pioniere indiano dello slittino, è passato alla storia non solo per il suo sport, ma anche per il suo singolare percorso olimpico. A soli 16 anni ha debuttato alle Olimpiadi invernali di Nagano del 1998, gareggiando sotto la bandiera degli “Atleti olimpici individuali” dopo che il comitato olimpico indiano aveva rischiato la sospensione. Questo status inusuale lo ha reso un simbolo di determinazione, rappresentando il suo Paese in modo indipendente, mentre si cimentava in uno sport privo di infrastrutture e di riconoscimento in India. Nel corso delle sue sei partecipazioni ai Giochi olimpici invernali, ha superato sfide immense, dall’autoprogettazione dell’attrezzatura all’allenamento in condizioni di fortuna, stabilendo al contempo record di velocità in Asia. La storia di Shiva esemplifica lo spirito di perseveranza, dimostrando che la passione può prevalere anche di fronte alle avversità.\u003C/p>\"},{\"meta\":{\"title\":\"Sonja Henie\",\"description\":\"Sonja Henie, the Norwegian figure skating prodigy, dazzled the world when she competed in her first Winter Olympics at just 11 years old in Chamonix in 1924.\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"age\",\"moveBy\":\"name\",\"filters\":{\"age\":[\"11\"]},\"queryValue\":\"\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"sonja henie (-topping, -gardiner, -onstad)\"]}},\"path\":\"/texts/Sonja Henie\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-r0ldjq\\\">Sonja Henie, the Norwegian figure skating prodigy, dazzled the world when she competed in her first Winter Olympics at just 11 years old in Chamonix in 1924. Though she did not medal then, her unparalleled talent soon flourished as she went on to win three consecutive Olympic gold medals in 1928 (St. Moritz), 1932 (Lake Placid), and 1936 (Garmisch-Partenkirchen). Henie’s youthful grace and innovative routines revolutionized figure skating, blending athleticism with artistry. After dominating the sport, she transitioned seamlessly into a career in Hollywood, becoming a major box-office star in the 1930s and 1940s with her ice-themed musicals. Beyond her athletic and cinematic successes, Henie’s legacy endures as a trailblazer who transformed figure skating into a global spectacle and inspired generations to follow in her gliding footsteps.\u003C/p> \u003Chr> \u003Cp data-svelte-h=\\\"svelte-ecb82g\\\">Sonja Henie, il prodigio norvegese del pattinaggio artistico, stupì il mondo quando partecipò alla sua prima Olimpiade invernale a soli 11 anni a Chamonix nel 1924. Sebbene non abbia ottenuto alcuna medaglia, il suo talento ineguagliabile è presto sbocciato e ha continuato a vincere tre medaglie d’oro olimpiche consecutive nel 1928 (St. Moritz), nel 1932 (Lake Placid) e nel 1936 (Garmisch-Partenkirchen). La grazia giovanile e le routine innovative di Henie rivoluzionarono il pattinaggio artistico, fondendo l’atletismo con l’arte. Dopo aver dominato lo sport, è passata senza problemi alla carriera hollywoodiana, diventando una delle principali star del botteghino negli anni ‘30 e ‘40 con i suoi musical sul ghiaccio. Al di là dei suoi successi sportivi e cinematografici, l’eredità di Henie rimane come pioniera che ha trasformato il pattinaggio artistico in uno spettacolo globale e ha ispirato generazioni a seguire le sue orme.\u003C/p>\"},{\"meta\":{\"title\":\"Test\",\"description\":\"Test\",\"methodology\":\"\",\"media\":false,\"config\":{\"clusterBy\":\"sport\",\"moveBy\":\"name\",\"filters\":{},\"queryValue\":\"\",\"queryCategory\":\"name\",\"speed\":5,\"stroke\":10,\"loops\":1,\"highlightedEntities\":[\"amos mosaner\",\"stefania belmondo\"]}},\"path\":\"/texts/Stefania Constantini\",\"text\":\"\u003Cp data-svelte-h=\\\"svelte-gckmq7\\\">I’ve added both names in the query above\u003C/p>\"}]"}</script>
